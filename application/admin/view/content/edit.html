{extend name="./layout/head"}
{block name="content"}
<!-- Pcontenttent -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="/admin/content/index">内容管理</a>
            </li>
            <li>
                修改内容
            </li>

        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">修改内容</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="/admin/content/update" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="title" placeholder="" name="title" required="" type="text" value="{$content.title}">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="author" placeholder="" name="author" required="" type="text" value="{$content.author}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="desc" class="col-sm-2 control-label no-padding-right">文章简介</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="desc" placeholder="" name="desc" required="" type="text"  value="{$content.desc}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="keywords" class="col-sm-2 control-label no-padding-right">文章关键字</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="keywords" placeholder="" name="keywords" required="" type="text"  value="{$content.keywords}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pic" class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="pic" placeholder="" name="pic"  type="file">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="click" class="col-sm-2 control-label no-padding-right">点击量</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="click" placeholder="" name="click" required="" type="text" value="{$content.click}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                    <div class="col-sm-6">
                                        <label>
                                            {eq name="content.state" value="1"}
                                            <input class="checkbox-slider colored-darkorange" name="state" type="checkbox" checked="checked">
                                            {/eq}
                                            {eq name="content.state" value="0"}
                                            <input class="checkbox-slider colored-darkorange" name="state" type="checkbox">
                                            {/eq}
                                            <span class="text"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">所属分类</label>
                                    <div class="col-sm-6">
                                        <select name="cateid">
                                            {foreach $cat as $v}
                                            {if condition="$v.id==$content.cateid"}
                                            <option value="{$v.id}" selected="selected">{$v.cat_name}</option>
                                            {else/}
                                            <option value="{$v.id}">{$v.cat_name}</option>
                                            {/if}
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">所属标签</label>
                                    <div class="col-sm-6">
                                        <select name="tagid">
                                            {foreach $tag_list as $v}
                                            {if condition="$v.id==$content.tagid"}
                                            <option value="{$v.id}" selected="selected">{$v.tag_name}</option>
                                            {else/}
                                            <option value="{$v.id}">{$v.tag_name}</option>
                                            {/if}
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                    <div class=" col-sm-10">
                                        <label>
                                            <textarea name="content"  id="content"  value="{$content.content}"></textarea>
                                        </label>
                                    </div>
                                </div>
                                <input type="hidden" name="id" value="{$content.id}">
                                <div class="form-group">

                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存内容</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
<!-- /Pcontenttent -->
<script>
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
</script>
{/block}
